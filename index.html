<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css" />
	<title>Chitter Challenge API</title>
</head>
<body>
	<h1>Hello You</h1>
	<div>
		<span id="handle">Placeholder</span>
	</div>
	<div id="peeps-view">
		<button>View Peeps</button>
		<p>Peep Should go here</p>
		<ul id="returned-peeps"></ul>
	</div>
	<div>
		<h2>Sign Up</h2>
		<form id="new-user">
			<input type="text" id="new-handle" placeholder="username" required>
			<input type="password" id="new-password" placeholder="password" required>
			<input type="submit" id="submit-new" name="new-submit" value="Submit">
		</form>
	</div>
  <div>
    <h2>Add new peep</h2>
    <form class="new-peep" >
    <textarea name="new-peep" id = "new-message" rows="8" cols="80"></textarea>
    	<input type="submit" id="peep" name="new-peep" value="Peep Away!">
      </form>
  </div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
