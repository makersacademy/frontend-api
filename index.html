<!doctype html>
  <html>
     <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,300;0,400;0,500;0,800;1,300&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
        <title>Chitter app</title>
     </head>
     <body>
      <nav>
        <div id="sign-in">
          <div class="three-part-sign-in">
            <input id="username-input" type="text" placeholder="username">
            <input id="password-input" type="password" placeholder="password">
            <button id="submit-user-button">Sign In</button>
          </div>
          <div class="sign-in-buttons">
           
            <button id="sign-out-button">sign out</button>
          </div>
      
          <div id="user-name"></div>
        </div>
        
       </nav>
      <div id="body">
        <div id="intro">
          <h1>CHITTER</h1>
          <img src="public/twitter.png" alt="twitter logo">
          <input id="post-input" type="text" placeholder="what's on your mind?">
          <button id="post-button">Post</button>
          <div id="sign-up">
            <input id="username-input-signup" type="text" placeholder="username">
            <input id="password-input-signup" type="password" placeholder="password">
            <button id="sign-up-submit-button">Sign up</button>
          </div>
        </div>
      
       
        <div id="main-container"><h3>LITTLE BO PEEPS</h3></div>
        
      </div>
     </body>
   
     <script type="text/javascript" src="bundle.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </html>
