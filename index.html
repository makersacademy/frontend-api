<!doctype html>
<html>

      <h1>Chitter</h1>
      <div id="details-of-user">

      </div>
      <div id="main-container">
        

        <form id='sign-in'>
          <input type="text" name="username" id="username" placeholder='Username' />

          <button id="sign-out-button">Sign Out</button>
        <form id = 'sign-up' action="./sign-up.html">
          <input id='chitt-submit' type="submit" value="Create Account" />

      <form id='post-chitt'> 
        <input type='text' id='my-chitt' placeholder="What's on your mind today?" />
        <input type="submit" value="Post Chitt" />
      </form>

      </div>
   </body>
   <script src="bundle.js"></script>
</html>
