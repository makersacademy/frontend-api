<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;500;800&display=swap" rel="stylesheet"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script defer type="text/javascript" src="bundle.js"></script>
</head>
  <body>

    <header class="p-3 bg-secondary text-white">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
          </a>
  
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 text-secondary"><img src='images/twitter.png' width='100' height='100'></a></li>
          </ul>
  
          <div class="text-end">
            <button id="show-login" type="button" class="btn btn-outline-light me-2 user-signed-in">Login</button>
            <button id="show-signup" type="button" class="btn btn-warning user-signed-in">Sign-up</button>
          </div>
        </div>
      </div>
    </header>

    <div class="popup popup-login">
      <div class="close-btn">&times;</div>
      <div class="form">
        <h2>Log in</h2>
        <div class="form-element">
          <label for="handle">Chitter handle</label>
          <input type="text" id="handle" placeholder="Enter email">
        </div>
        <div class="form-element">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password">
        </div>
        <div class="form-element">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Remember me</label>
        </div>
        <div class="form-element">
          <button id="login">Login</button>
        </div>
      </div>
    </div>
    
    <div class="popup popup-signup">
      <div class="close-btn">&times;</div>
      <div class="form">
        <h2>Sign up</h2>
        <div class="form-element">
          <label for="handle">Chitter handle</label>
          <input type="text" id="signup-handle" placeholder="Enter email">
        </div>
        <div class="form-element">
          <label for="password">Password</label>
          <input type="password" id="signup-password" placeholder="Enter password">
        </div>
        <div class="form-element">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Remember me</label>
        </div>
        <div class="form-element">
          <button id="signup">Sign up</button>
        </div>
      </div>
    </div>
  
    <div id=>
      <p class="centered user-signed-in">You must sign in to post a peep</p>
    </div>

    <div class="centered user-sign-in">
      <p>Wow, you're back so soon. Let's get peeping!</p>
    </div>
  
    <div class="centered user-sign-in">
      <textarea id="peep_body" class="peep"></textarea>
      <br></br>
      <button type="submit" id="post">Post Peep</button>
    </div>

    <div class="all_peeps"></div>
    
  </body>
</html>
