<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Chitter</title>
</head>
<body>
  <div>
    Sign up
    <form method="post" id="signUp" action=/users>
      <label for="signUpHandle">Name</label><br>
      <input type="text" id="signUpHandle" name="handle"><br>
      <label for="signUpPassword">Password</label><br>
      <input type="text" id="signUpPassword" name="password"><br>
      <input type="submit" value="Submit" id="submit">
    </form>
  </div>
  
  <div>
    Log in
    <form method="post" id="logIn" action=/sessions>
      <label for="logInHandle">Name</label><br>
      <input type="text" id="logInHandle" name="handle"><br>
      <label for="logInPassword">Password</label><br>
      <input type="text" id="logInPassword" name="password"><br>
      <input type="submit" value="Submit">
    </form>
  </div>
  
  
  <script src="./src/interface.js"></script>
</body>
</html>
