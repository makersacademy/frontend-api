<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../public/bootstrap-4.3.1-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../public/styles/index.css" />
    <link rel="stylesheet" href="../public/styles/floating-labels.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" href="../public/images/chitter.png" />
    <title>Chitter</title>
    <script src="../public/jquery-3.4.1.js"></script>
    <script src="../src/peep.js"></script>
    <script src="../src/user.js"></script>
    <script src="../src/index.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#"><img src="../public/images/chitter.png" class="navLogoChitter" alt="Chitter logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#" id="HomeBtn">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="AddPeepBtn">Add</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="SignupBtn">Sign up</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search..." aria-label="Search">
          <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <main role="main" class="container main-container">
      <div class="starter-template">
        <h1>Chitter: <span id="pageTitle">Peeps</span></h1>
        <div id="peepContainer"></div>
        <div id="addPeepContainer" style="display: none;">
          <form>
            <div class="form-group">
              <label for="handleUser">User handle:</label>
              <input type="text" class="form-control" id="handleUser" placeholder="@handle">
            </div>
            <div class="form-group">
              <label for="peepBodyTextarea">Peep body:</label>
              <textarea class="form-control" id="peepBodyTextarea" rows="5" style="resize: none;"></textarea>
            </div>
            <button id="addPeepSubmit" class="btn btn-lg btn-secondary btn-block" type="submit">Post</button>
          </form>
        </div>
        <div id="signupContainer" style="display: none;">
          <div class="successMsg" style="display: none;"></div>
          <div class="formContainer signup">
            <form class="form-signin">
              <div class="text-center mb-4">
                <p>It's great that you want to sign up! Just enter your details below!</p>
              </div>
              <div class="form-label-group">
                <input type="text" id="inputHandle" class="form-control" placeholder="@Handle" required autofocus>
                <label for="inputHandle">@Handle</label>
              </div>
              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>
              <button id="signupSubmit" class="btn btn-lg btn-secondary btn-block" type="submit">Sign in</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="../public/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
  </body>
</html>
